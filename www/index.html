<!-- Index HTML -->

<!DOCTYPE html>

<html lang="en">

	<head>

		<title>SpotLite</title>
	
		<!-- Metadata -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />		
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

		<!-- Bootstrap Core CSS -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

		<!-- Custom CSS -->	
		<link href="https://spot-lite.herokuapp.com/css/index.css" rel="stylesheet">
	
	</head>

	<body>
		
		<!-- Top nav bar -->
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">

			<!-- Nav bar header information -->
			<div class="nav">
				
				<div class="navbar-brand logo">
					<img src="https://spot-lite.herokuapp.com/img/ltc-logo.png">
				</div>
				
				<a class="navbar-brand text">SpotLite</a>
				
			</div>	
				
		</nav>	
		
		<!-- Top toggle bar -->				
		<nav class="navbar navbar-default navbar-fixed-top" style="margin-top:50px;" role="navigation">
				
			<ul class="nav display" style="white-space:nowrap;">
				<li style="display:inline-block;width:50%;text-align:center" class="active"><a onclick="app.displayMap();">Map</a>
				<li style="display:inline-block;width:50%;text-align:center"><a onclick="app.displayList();">List</a>
			</ul>		
				
		</nav>				

		<!-- Main content area dynamically filled with html client side from other pages using AJAX -->
        <div id="contentArea" class="contentArea">
				
				<!-- Map Section -->
				<div id="map" class="map">
				</div>
					
				<!-- Locations Grid Section -->
    			<div id="locations" class="locations">
    			</div>
				
    			<!-- Locations Details Section -->
				<div id="details" class="details">
				</div>
				              
        </div>
        
        <!-- Bottom toggle bar -->				
		<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
		
			<ul class="nav category" style="white-space:nowrap;">
				<li style="display:inline-block;width:25%;text-align:center" class="active"><a onclick="app.filter(null);"><i class="fa fa-globe fa-lg"></i></a>
				<li style="display:inline-block;width:25%;text-align:center"><a onclick="app.filter('Litecoin');"><img style="height:12px;width:12px;" src="https://spot-lite.herokuapp.com/img/litecoin.png"></img></a>
				<li style="display:inline-block;width:25%;text-align:center"><a onclick="app.filter('Bitcoin');"><img style="height:18px;width:18px;" src="https://spot-lite.herokuapp.com/img/bitcoin.png"></img></a>
				<li style="display:inline-block;width:25%;text-align:center"><a onclick="app.filter('Ethereum');"><img style="height:14px;width:14px;" src="https://spot-lite.herokuapp.com/img/ethereum.png"></img></a>
			</ul>		
		
		</nav>
		
		<!------------------ JavaScript ------------------>
		<!-- jQuery JavaScript -->
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
		<!-- Gmaps JavaScript -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcfHGVegoW9IDcTuYI3vtGPPNs7W5gYIo&libraries=geometry"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.4.25/gmaps.js"></script>
		
		<!-- Bootstrap Core JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- JSON JavaScript -->
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20160511/json2.min.js"></script>
		
		<!-- Custom JavaScript --> 
		<script src="https://spot-lite.herokuapp.com/js/index.js"></script>

		<!-- Cordova JavaScript -->
		<script src="cordova.js"></script>

	</body>

</html>
